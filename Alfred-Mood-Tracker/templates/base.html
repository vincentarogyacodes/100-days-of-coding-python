<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alfred - Every feeling matters{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #f8f6f3;
            --secondary-bg: #f0ede8;
            --accent-color: #8b9a8b;
            --text-primary: #4a4a4a;
            --text-secondary: #6b6b6b;
            --border-color: #d4d1cc;
            --success-color: #7a9a7a;
            --warning-color: #b8a07a;
            --danger-color: #a07a7a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f6f3 0%, #f0ede8 25%, #e8e5e0 50%, #f0ede8 75%, #f8f6f3 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            height: 80px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent-color) !important;
        }

        .navbar-brand .tagline {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
            background: rgba(139, 154, 139, 0.1);
            transform: translateY(-1px);
        }

        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
            margin-top: 80px; /* Add margin to account for fixed navbar */
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            background: rgba(139, 154, 139, 0.05);
            border-bottom: 1px solid var(--border-color);
            border-radius: 16px 16px 0 0 !important;
            padding: 1.5rem;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: #7a8a7a;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e8e5e0;
            transform: translateY(-1px);
        }

        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 154, 139, 0.25);
            background: white;
        }

        .quote-card {
            background: linear-gradient(135deg, rgba(139, 154, 139, 0.1) 0%, rgba(139, 154, 139, 0.05) 100%);
            border: 1px solid rgba(139, 154, 139, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 2rem; /* Add top margin for spacing */
        }

        .quote-text {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .quote-author {
            color: var(--accent-color);
            font-weight: 600;
        }

        .mood-scale {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin: 1.5rem 0;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 1rem 0.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 75px;
            max-width: 90px;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
            height: 100px;
            flex: 1;
        }

        .mood-option:hover {
            background: rgba(139, 154, 139, 0.1);
            transform: scale(1.05);
        }

        .mood-option.selected {
            border-color: var(--accent-color);
            background: rgba(139, 154, 139, 0.1);
        }

        .mood-emoji {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            line-height: 1;
            display: block;
            width: 100%;
            text-align: center;
            flex-shrink: 0;
        }

        .mood-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.1;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-weight: 500;
            flex-shrink: 0;
            max-height: 2.2em;
            overflow: hidden;
        }

        /* Section spacing improvements */
        .form-section {
            margin-bottom: 2.5rem;
        }

        .form-section-title {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-section-content {
            margin-bottom: 1rem;
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: var(--shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .date-picker {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem;
            margin: 1rem 0;
        }

        /* Page specific spacing */
        .page-header {
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .section-spacing {
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .navbar-brand .tagline {
                display: none;
            }
            
            .main-container {
                padding: 1rem 0;
            }
            
            .card {
                margin: 0.5rem;
            }
            
            .mood-scale {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .mood-option {
                min-width: 70px;
                margin: 0.25rem;
            }

            .mood-emoji {
                font-size: 1.3rem;
            }

            .mood-label {
                font-size: 0.7rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heart"></i> Alfred
                <span class="tagline">Every feeling matters</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_mood">
                            <i class="fas fa-smile"></i> Log Mood
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_anxiety">
                            <i class="fas fa-shield-alt"></i> Log Anxiety
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="fas fa-chart-line"></i> Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Add smooth animations to page elements
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
